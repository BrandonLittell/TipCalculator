<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0'" />
    <title>Tip Calculator</title>

    <link rel="stylesheet" type="text/css" href="http://necolas.github.io/normalize.css/2.1.2/normalize.css" />
    <link rel="stylesheet" type="text/css" href="style.min.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="calculator.min.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Patrick+Hand+SC' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Yesteryear' rel='stylesheet' type='text/css' />
</head>

<body>
    <div id="pageContainer">
        <div id="calcContainer">
            <h1>Tip Calculator</h1>
            <p>1 Easy Way</p>
            <p>Internet, JS 01101</p>

            <div class="spacer"></div>
            
            <div class="payContainer">
                <input type="number" onkeyup="calculate()" id="billAmountText" placeholder="0.00" maxlength="9" min="0" />
                <label for="billAmountText">Subtotal</label>
            </div>

            <div class="payContainer">
                <input type="number" onkeyup="calculate()" id="tipPercentText" placeholder="18" value="18" maxlength="4" min="0" max="100" />
                <label for="tipPercentText">Tip %</label>
            </div>

            <div class="payContainer">
                <input type="text" id="tipAmountText" value="--" readonly />
                <label for="tipAmountText">Tip Amt.</label>
            </div>

            <div class="payContainer">
                <input type="text" id="totalText" value="--" readonly />
                <label for="totalText">Total</label>
            </div>

            <div class="spacer"></div>
            
            <div class="payContainer">
                <a href="http://www.brandonlittell.com/" target="_blank" class="signature">Brandon Littell</a>
                <label class="signatureTitle">Built by</label>
            </div>

            <p>***MERCHANT COPY***</p>

        </div>
    </div>
</body>
</html>
